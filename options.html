<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Options (clicker page)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', 'Arial', sans-serif;
    }
    .card {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 6px 32px 0 rgba(50, 115, 220, 0.15), 0 1.5px 5px 0 rgba(0,0,0,0.04);
      padding: 32px 28px 28px 28px;
      min-width: 350px;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow .2s;
    }
    .card:hover {
      box-shadow: 0 10px 40px 0 rgba(50,115,220,0.25);
    }
    .icon-preview {
      width: 80px;
      height: 80px;
      margin-bottom: 22px;
      margin-top: 5px;
      border-radius: 18px;
      background: #f0f4ff;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 12px 0 rgba(0,0,0,0.07);
      transition: transform .15s;
      cursor: pointer;
      position: relative;
    }
    .icon-preview img {
      width: 60px;
      height: 60px;
      display: block;
    }
    h1 {
      color: #1653c2;
      font-size: 2.2em;
      margin: 0 0 14px 0;
      font-weight: bold;
      letter-spacing: -1px;
      text-align: center;
    }
    .metrics-table {
      width: 100%;
      margin-top: 10px;
      margin-bottom: 6px;
      background: #f6f9fe;
      border-radius: 14px;
      padding: 10px 0 10px 0;
      text-align: center;
      box-shadow: 0 1px 5px rgba(50,115,220,0.03);
      font-size: 1.18em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .metrics-row {
      display: flex;
      width: 90%;
      justify-content: space-between;
      align-items: center;
      margin: 8px 0;
    }
    .metrics-label {
      color: #6c8ebf;
      font-weight: 500;
      font-size: 1em;
      text-align: left;
    }
    .metrics-value {
      font-size: 1.5em;
      font-weight: bold;
      color: #244aad;
      letter-spacing: 0.5px;
      min-width: 36px;
      text-align: right;
    }
    .tip {
      color: #b5b5b5;
      margin-top: 14px;
      font-size: 1em;
      text-align: center;
      letter-spacing: .2px;
    }
    .feedback-link {
      display: inline-block;
      margin-top: 24px;
      color: #1653c2;
      font-weight: 500;
      text-decoration: none;
      font-size: 1.07em;
      transition: color .17s;
    }
    .feedback-link:hover {
      color: #2e73ec;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon-preview" id="iconClickArea" title="Click me!">
      <img src="icons/icon1.png" alt="Extension icon">
    </div>
    <h1>Options (clicker page)</h1>
    <div class="metrics-table">
      <div class="metrics-row">
        <span class="metrics-label">Total clicks, qty</span>
        <span class="metrics-value" id="totalClicks">0</span>
      </div>
      <div class="metrics-row">
        <span class="metrics-label">Max speed, clicks/sec</span>
        <span class="metrics-value" id="maxSpeed">0</span>
      </div>
    </div>
    <div class="tip">
      Click the extension icon in the toolbar or the icon above to increase your score!
    </div>
    <a class="feedback-link" href="mailto:always2apps@gmail.com?subject=Clicker%20Extension%20Feedback">Send feedback</a>
  </div>
  <script src="ga.js"></script>
  <script src="options.js"></script>
</body>
</html>
