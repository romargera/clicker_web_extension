<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clicker challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', 'Arial', sans-serif;
    }
    .card {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 6px 32px 0 rgba(50, 115, 220, 0.15), 0 1.5px 5px 0 rgba(0,0,0,0.04);
      padding: 32px 28px 28px 28px;
      min-width: 350px;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow .2s;
      position: relative;
    }
    .icon-preview {
      width: 80px;
      height: 80px;
      margin-bottom: 22px;
      margin-top: 5px;
      border-radius: 18px;
      background: #f0f4ff;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 12px 0 rgba(0,0,0,0.07);
      transition: transform .12s;
      cursor: pointer;
      position: relative;
      user-select: none;
      outline: none;
    }
    .icon-preview img {
      width: 60px;
      height: 60px;
      display: block;
      pointer-events: none;
      user-select: none;
    }
    .icon-preview:active {
      animation: icon-bounce 0.13s;
    }
    @keyframes icon-bounce {
      0% { transform: scale(1); }
      40% { transform: scale(0.87); }
      100% { transform: scale(1); }
    }
    .hover-dialog {
      position: absolute;
      top: -32px;
      left: 50%;
      transform: translateX(-50%);
      background: #1976d2;
      color: #fff;
      padding: 8px 16px;
      border-radius: 12px;
      font-size: 1em;
      font-weight: 500;
      box-shadow: 0 2px 12px 0 rgba(20,50,100,0.08);
      white-space: nowrap;
      pointer-events: none;
      z-index: 5;
      opacity: 0;
      transition: opacity 0.15s;
    }
    .icon-preview.show-hover .hover-dialog {
      opacity: 1;
    }
    .click-count-badge {
      position: absolute;
      right: 3px;
      bottom: 3px;
      background: #1976d2;
      color: #fff;
      font-size: 1em;
      font-weight: 700;
      padding: 2px 10px 2px 10px;
      border-radius: 999px;
      box-shadow: 0 1px 5px 0 rgba(25,118,210,0.15);
      pointer-events: none;
      min-width: 32px;
      text-align: center;
    }
    h1 {
      color: #1653c2;
      font-size: 2.2em;
      margin: 0 0 10px 0;
      font-weight: bold;
      letter-spacing: -1px;
      text-align: center;
    }
    .tip {
      color: #6c8ebf;
      font-size: 1em;
      text-align: center;
      letter-spacing: .2px;
      margin-bottom: 12px;
    }
    .metrics-table {
      width: 100%;
      margin-top: 10px;
      margin-bottom: 6px;
      background: #f6f9fe;
      border-radius: 14px;
      padding: 10px 0 10px 0;
      text-align: center;
      box-shadow: 0 1px 5px rgba(50,115,220,0.03);
      font-size: 1.18em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .metrics-row {
      display: flex;
      width: 90%;
      justify-content: space-between;
      align-items: center;
      margin: 8px 0;
    }
    .metrics-label {
      color: #6c8ebf;
      font-weight: 500;
      font-size: 1em;
      text-align: left;
    }
    .metrics-value {
      font-size: 1.5em;
      font-weight: bold;
      color: #244aad;
      letter-spacing: 0.5px;
      min-width: 36px;
      text-align: right;
    }
    .feedback-link,
    .reset-link {
      display: inline-block;
      color: #1653c2;
      font-weight: 500;
      text-decoration: underline;
      font-size: 1.07em;
      transition: color .17s;
      cursor: pointer;
      margin-top: 0;
    }
    .reset-link {
      margin-bottom: 14px;
      margin-top: 20px;
      text-align: center;
    }
    .reset-link:hover {
      color: #d32f2f;
      text-decoration: underline;
    }
    .feedback-link {
      margin-top: 12px;
      text-align: center;
    }
    .divider {
      width: 100%;
      height: 1px;
      background: #e5e8ef;
      margin: 10px 0 10px 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon-preview" id="iconClickArea" title="Click me!">
      <span class="hover-dialog" id="hoverDialog">click me</span>
      <img src="icons/icon1.png" alt="Extension icon">
      <span class="click-count-badge" id="iconClickCount">0</span>
    </div>
    <h1>Clicker challenge</h1>
    <div class="tip" id="tipInstruction">
      Click the extension icon in the toolbar or the icon above
    </div>
    <div class="metrics-table">
      <div class="metrics-row">
        <span class="metrics-label">Total clicks, qty</span>
        <span class="metrics-value" id="totalClicks">0</span>
      </div>
      <div class="metrics-row">
        <span class="metrics-label">Max speed, clicks/sec</span>
        <span class="metrics-value" id="maxSpeed">0.00</span>
      </div>
    </div>
    <a class="reset-link" id="resetStatsLink" href="#">Reset stats</a>
    <div class="divider"></div>
    <a class="feedback-link" href="mailto:always2apps@gmail.com?subject=Clicker%20Extension%20Feedback">Send feedback</a>
  </div>
  <script src="ga.js"></script>
  <script src="options.js"></script>
</body>
</html>
